<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<h1>登录</h1>
<form action="/auth/login" method="post">
    用户名:
    <label>
        <input name="username" type="text"/>
    </label>
    <br/>

    密码:
    <label>
        <input name="password" type="password"/>
    </label>
    <br/>
    <input type="submit" value="login"/>
</form>
</body>
</html>
